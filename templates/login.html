<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="vh-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-90">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Login form</h3>
                      {% for m in messages %}
                      <p style="color: red;">{{m}}</p>
                      {% endfor %}
                      <form action="login.html" method="post">
                        {% csrf_token %}
                          <div class="form-outline">
                            <input type="text" name="uname" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">User Name</label>
                          </div>
                         <div class="form-outline mb-4">
                            <input type="password" name="pwd" id="form3Example97" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example97">Password</label>
                          </div>
                          <div class="d-flex justify-content-end pt-3">
                              <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                          </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
